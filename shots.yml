  javascript: |
    // Remove lazy loading attributes to force immediate loading
    const images = document.querySelectorAll('img[loading="lazy"]');
    images.forEach(img => {
      img.removeAttribute('loading');
      // Force reload of the image source to trigger immediate loading
      const src = img.src;
      img.src = '';
      img.src = src;
    });
    
    // Wait a moment for images to start loading, then scroll to ensure all are visible
    setTimeout(() => {
      window.scrollTo(0, document.body.scrollHeight);
      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 2000);
    }, 1000);
